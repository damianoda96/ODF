<script>

var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;

var delay = 0;
 
function blink() 
{
    delay++;
	
	document.body.style.color = "black";
	document.getElementById('submit').style.backgroundColor = "black";
	document.getElementById('button').style.backgroundColor = "black";
	document.getElementById('input').style.color = "black";
	document.getElementById('input1').style.color = "black";
	document.getElementById('input2').style.color = "black";
     
    if (delay > 1.05) {
        
		changeColor();
        delay = 0;
    }
 
    requestAnimationFrame(blink);
}

blink();

function changeColor()
{
  document.body.style.color = "#36FB1A";
  document.getElementById('submit').style.backgroundColor = "#36FB1A";
  document.getElementById('button').style.backgroundColor = "#36FB1A";
  document.getElementById('input').style.color = "#36FB1A";
  document.getElementById('input1').style.color = "#36FB1A";
  document.getElementById('input2').style.color = "#36FB1A";
}
